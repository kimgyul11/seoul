<!doctype html>
<html lang="kr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>로그인</title>
	<!-- CDN : content Delivery Network  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		body{
			height:1500px;
		}
		
		.input-form{
			max-width: 680px;
			margin-top: 80px;
			padding: 32px;
		}
	</style>


</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i class="fa-solid fa-plane-departure"></i>AIR LANGUAGE</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-targer="#collapasibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#"><i class="fa-solid fa-left-long"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"><i class="fa-solid fa-house"></i></a>
					</li>			
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container"style="border:1px solid;">
		<div class="input-form-background row"style=" background-color:green;">
			<div class="input-form col-md-12 mx-auto" style=" background-color:red;">
			<h4 class="mb-3">AIR LANGUAGE</h4>
				<div class="row">
					<div class="col-md-5 mx-auto">
						<div class="mb-3">
							<label class="form-label" for="id">아이디</label> 
							<input class="form-control" type="text" name="id" id="id" placeholder="아이디를 입력해주세요">
						</div>	
					</div>
				</div>		
				<div class="row">	
					<div class="col-md-5 mx-auto">
						<div class="mb-3">
							<label class="form-label" for="id">비밀번호</label> 
							<input class="form-control" type="text" name="id" id="id" placeholder="비밀번호를 입력해주세요">
						</div>	
					</div>
				</div>				
				<div class="row">
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
						<label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
					</div>					
				</div>	
			
			
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/86d85c3d85.js" crossorigin="anonymous"></script>
</body>

</html>
