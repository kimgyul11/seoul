	<style>
		body{
			height:1500px;
		}
		
		.input-form{
			max-width: 680px;
			margin-top: 250px;
			padding: 32px;
			background:green;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
			-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
			-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
			box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i class="fa-solid fa-plane-departure"></i>AIR LANGUAGE</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-targer="#collapasibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#"><i class="fa-solid fa-left-long"></i></a>

					<li class="nav-item">

				</ul>
			</div>
		</div>

	<div class="container"style="border:1px solid;">

			<div class="input-form col-md-12 mx-auto" >

					<div class="col-md-4 mx-auto">
						<h4 class="mb-3">AIR LANGUAGE</h4>
					</div>
					<hr>
				</div>
				<div class="row">
					<div class="col-md-8 mx-auto">
						<div class="mb-3">
							<label class="form-label" for="id">아이디</label> 
							<input class="form-control" type="text" name="id" id="id" placeholder="아이디를 입력해주세요">
						</div>	
					</div>
				</div>		
				<div class="row">

							<label class="form-label" for="id">비밀번호</label> 
							<input class="form-control" type="text" name="id" id="id" placeholder="비밀번호를 입력해주세요">

								<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
								<div class="mb-3"></div>
								<label class="form-check-label" for="flexSwitchCheckChecked">자동로그인</label>
								<div class="mb-5"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-3 mx-auto">
						<button class="btn btn-primary btn-lg btn-block mx-auto">로그인</button>
					</div>
				</div>
				<div class="d-flex justify-content-between">

					</ul>
				
				</div>
