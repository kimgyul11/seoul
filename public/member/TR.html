<body>
	<div class="container">
		<div class="input-form-backgroud row">
        	<div class="input-form col-md-12 mx-auto">
          <h4 class="mb-3">회원가입</h4>
          <hr>
          <hr>
          <form class="validation-form" novalidate>
            <div class="row">
             <p class="mb-0">아이디
              <div class="col-md-10 mb-2">
                <input type="text" class="form-control" id="name" placeholder="아이디를 입력해주세요" value="" required>
                <div class="invalid-feedback">
                  아이디를 입력해주세요.
                </div>
              </div>
              <div class="col-md-2 mb-2" >
                <button type="button" class="btn btn-outline-dark ">중복확인</button>
              </div>
            </div>
            
            
            <div class="mb-2">
              <label for="password">비밀번호</label>
              <input type="text" class="form-control" id="email" placeholder="숫자,영문,특수문자 조합 최소8자" required>
            </div>
            <div class="mb-2">
              <label for="password">비밀번호 확인</label>
              <input type="text" class="form-control" id="email" placeholder="비밀번호 재입력" required>
            </div>
            <div class="mb-2">
              <label for="em">이름</label>
              <input type="email" class="form-control" id="email" placeholder="이름을 입력해주세요" required>
            </div>
            <div class="row">
            	<div class="col-md-3">
            		<label for="date">생년월일</label>
            		<input type="text" class="form-control">
            	</div>
            	<div class="col-md-3">
            		<label for="date"></label>
            		<input type="text" class="form-control">
            	</div>
            	<div class="col-md-3">
            		<label for="date"></label>
            		<input type="text" class="form-control">
            	</div>
            	
            	<div class="col-md-3">
            		<label for="date">성별</label>
            		<select class="form-select" aria-label="Default select example">
				  		<option selected>성별을 선택하세요</option>
				  		<option value="남">남</option>
				  		<option value="여">여</option>
					</select>
            	 </div>
            </div>
            <div class="mb-2">
              <label for="email">이메일</label>
              <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
              <div class="invalid-feedback">
                이메일을 입력해주세요.
              </div>
            </div>
  
            <div class="mb-2">
              <label for="address">주소</label>
              <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
              <div class="invalid-feedback">
                주소를 입력해주세요.
              </div>
            </div>
  
            <div class="mb-2">
              <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
            </div>
  
            <div class="row">
              <div class="col-md-8 mb-2">
                <label for="root">가입 경로</label>
                <select class="form-select" aria-label="Default select example">
				  <option selected>Open this select menu</option>
				  <option value="1">검색</option>
				  <option value="2">Two</option>
				  <option value="3">Three</option>
				</select>
                <div class="invalid-feedback">
                  가입 경로를 선택해주세요.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="code">추천인 코드</label>
                <input type="text" class="form-control" id="code" placeholder="" required>
                <div class="invalid-feedback">
                  추천인 코드를 입력해주세요.
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="aggrement" required>
              <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
            </div>
            <div class="mb-4"></div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
          </form>
        </div>
      </div>
      <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2021 YD</p>
      </footer>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
