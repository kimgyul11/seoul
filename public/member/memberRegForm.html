<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<!-- CDN : content Delivery Network  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
	<style>
		#toplist{
			width:90%;
			height:100px;
			border:1px solid;
			margin:auto;
			text-align: center;
		}
		h1{
			text-align: center;
		}
	</style>

<body>
<h1>입사지원서</h1>
<!-- 상단  -->
<div class="container" id="toplist">
	<div class="row" >
		<div class="col">
			지원분야
		</div>
		<div class="col">
			<select class="form-select form-select-sm" aria-label=".form-select-sm example">
				<option selected>지원분야</option>
				<option value="1">사무직</option>
				<option value="2">전산직</option>
				<option value="3"></option>
			</select>
		</div>
		<div class="col">
			경력구분
		</div>
		<div class="col">
			<input class="form-check-input me-1" type="checkbox" value="" aria-label="...">신입
			<input class="form-check-input me-1" type="checkbox" value="" aria-label="...">경력	
		</div>
		<div class="col">
			희망연봉
		</div>
		<div class="col">
			텍스트박스
		</div>
	</div>
</div>
<br>
<br>



<!-- 기본정보 입력 -->
<div id="기본사항"> 
	<p>기본사항</p>
	<div class="container">
		<div class="row">
		<div class="col-sm-3">
		Level 1: .col-sm-3
		</div>
		<div class="col-sm-9">
		<div class="row">
		<div class="col-8 col-sm-6">
		Level 2: .col-8 .col-sm-6
		</div>
		<div class="col-4 col-sm-6">
		Level 2: .col-4 .col-sm-6
		</div>
		  </div>
		</div>
		</div>
	</div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
