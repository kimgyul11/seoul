<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>memberloginForm</title>
	<!-- CDN : content Delivery Network  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		.input-background{
			max-width: 70%;			
			border:1px solid; 
			padding: 32px;
			margin:auto;
		}
		.loginwaku{
			border:1px solid;
			margin:auto;
			width:500px;
		}
	</style>
</head>
	
<body>
	<div class="container-on">
		<div class="input-background" >
			<div class="loginwaku">
				<div class="row">
					<div class="col-md-6">
						<p class="m-0">아이디</p>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">email@domain.com</label>
						</div>
					</div>
				</div>	
				<div class="row">	
					<div class="col-md-6 mx-auto">
						<p class="m-0">패스워드</p>
						<div class="form-floating">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">********</label>
						</div>		
					</div>		
				</div>
				<div class="row">
					<div class="col-md-5 mx-auto">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
							<label class="form-check-label" for="flexSwitchCheckChecked">항상 로그인</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="d-grid gap-2 col-6 mx-auto">
		  				<button class="btn btn-primary" type="button">로그인</button>
		  				<p>비밀번호를 잊으셨나요?</p>
					</div>
				</div>
				<hr>
				<div>비밀번호를 잊으셨나요?</div>
				<div class="row">
					<div class="d-grid gap-2 col-6 mx-auto">
		  				<button class="btn btn-primary m-2" type="button"><i class="fa-brands fa-kaggle"> 카카오 로그인</i></button>
					</div>
				</div>
				<div class="row">
					<div class="d-grid gap-2 col-6 mx-auto">
		  				<button class="btn btn-primary m-2" type="button" style="background-color:#2DB400;"><i class="fa-brands fa-neos"> 네이버 로그인</i></button>
					</div>
				</div>
				<div class="row">
					<div class="d-grid gap-2 col-6 mx-auto">
		  				<button class="btn btn-primary m-2" type="button"><i class="fa-brands fa-google"> 구글 로그인</i></button>
					</div>
				</div>
				<div class="row">
					<div class="d-grid gap-2 col-6 mx-auto">
		  				<button class="btn btn-primary m-2" type="button"><i class="fa-brands fa-facebook-f"> 페이스북 로그인</i></button>
					</div>
				</div>
			</div>
		</div>	
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/86d85c3d85.js" crossorigin="anonymous"></script>
</body>

</html>
